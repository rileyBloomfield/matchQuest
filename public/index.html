<!DOCTYPE html>
<html>

<head>
    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Match Quest web game developed for CS4483, Western University. 2016">
    <meta name="author" content="Riley Bloomfield">

    <!-- Linked Stylesheets -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Linked Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>
    <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
    <script src="js/notify.js"></script>
    <script src="js/assetLoader.js"></script>
    <script src="js/stateController.js"></script>
    <script src="js/netInterface.js"></script>
    <script src="js/puzzle.js"></script>
    <script src="js/renderStage.js"></script>
    <script src="js/init.js"></script>

    <style>
.modal-body .form-horizontal .col-sm-2,
.modal-body .form-horizontal .col-sm-10 {
    width: 100%
}

.modal-body .form-horizontal .control-label {
    text-align: left;
}
.modal-body .form-horizontal .col-sm-offset-2 {
    margin-left: 15px;
}
</style>

    <title>Match Quest</title>
</head>

    <body class="index" onload="init();" id="body">
        <div class="container">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                        <canvas id="canvas" width="800" height="600"></canvas>

                        <!-- Modal -->
                        <div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" 
                             aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <button type="button" class="close" 
                                           data-dismiss="modal">
                                               <span aria-hidden="true">&times;</span>
                                               <span class="sr-only">Close</span>
                                        </button>
                                        <h4 class="modal-title" id="myModalLabel">
                                            User Details
                                        </h4>
                                    </div>
                                    
                                    <!-- Modal Body -->
                                    <div class="modal-body">
                                        
                                        <form class="form-horizontal" role="form">
                                          <div class="form-group">
                                            <label  class="col-sm-2 control-label"
                                                      for="inputUser">User</label>
                                            <div class="col-sm-10">
                                                <input type="name" class="form-control" 
                                                id="inputUser" placeholder="Email"/>
                                            </div>
                                          </div>
                                          <div class="form-group">
                                            <label class="col-sm-2 control-label"
                                                  for="inputPassword" >Password</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control"
                                                    id="inputPassword" placeholder="Password"/>
                                            </div>
                                          </div>

                                          <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                              <button type="submit" class="btn btn-default" data-dismiss="modal" onclick="stateController.getInstance().createUser();">Submit</button>
                                            </div>
                                          </div>
                                        </form>

                                    </div>
                                    
                                    <!-- Modal Footer -->
                                    <div class="modal-footer">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="myModalVertical" tabindex="-1" role="dialog" 
                             aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <button type="button" class="close" 
                                           data-dismiss="modal">
                                               <span aria-hidden="true">&times;</span>
                                               <span class="sr-only">Close</span>
                                        </button>
                                        <h4 class="modal-title" id="myModalLabel">
                                            User Details
                                        </h4>
                                    </div>
                                    
                                    <!-- Modal Body -->
                                    <div class="modal-body">
                                        
                                        <form class="form-horizontal" role="form">
                                          <div class="form-group">
                                            <label  class="col-sm-2 control-label"
                                                      for="inputUser2">User</label>
                                            <div class="col-sm-10">
                                                <input type="name" class="form-control" 
                                                id="inputUser2" placeholder="Email"/>
                                            </div>
                                          </div>
                                          <div class="form-group">
                                            <label class="col-sm-2 control-label"
                                                  for="inputPassword2" >Password</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control"
                                                    id="inputPassword2" placeholder="Password"/>
                                            </div>
                                          </div>

                                          <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                              <button type="submit" class="btn btn-default" data-dismiss="modal" onclick="stateController.getInstance().loginUser();">Submit</button>
                                            </div>
                                          </div>
                                        </form>

                                    </div>
                                    
                                    <!-- Modal Footer -->
                                    <div class="modal-footer">
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
    </body>
</html>
